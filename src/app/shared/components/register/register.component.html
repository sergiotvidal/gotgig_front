<div class="card-img-overlay"  style="width: 100rem;">
    <form
    [formGroup]="registerForm"
    (ngSubmit)="register()">
    <button type="button" class="close" (click)="formsService.registerClose()">&times;</button>

        <div class="form-group">
          <label style="font-family: Courier">EMAIL</label>
            <input type="text" class="form-control" formControlName="email" class="input">
            <div class="line-box">
            </div>
          <app-validation-messages [control]="registerForm.get('email')"></app-validation-messages>
        </div>

        <div class="form-group">
        <label style="font-family: Courier">NOMBRE DE TU EMPRESA/LOCAL/FESTIVAL</label>
          <input type="text" class="form-control" formControlName="full_name" class="input">
          <div class="line-box">
          </div>
        <app-validation-messages [control]="registerForm.get('full_name')"></app-validation-messages>
        </div>

        <div class="form-group">
        <label style="font-family: Courier">PASSWORD</label>
          <input type="password" class="form-control" formControlName="password" class="input">
          <div class="line-box">
          </div>
        <app-validation-messages [control]="registerForm.get('password')"></app-validation-messages>
        </div>

        <div class="form-group">
        <label style="font-family: Courier">CONFIRMA TU PASSWORD</label>
            <input type="password" class="form-control" formControlName="confirmPassword" class="input">
            <div class="line-box">
            </div>
        <app-validation-messages [control]="registerForm.get('confirmPassword')"></app-validation-messages>
        </div>

        <button type="submit" id="sendbutton">ENVIAR</button>
      </form>
    </div>
